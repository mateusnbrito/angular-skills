<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <span>{{card.name}}</span>
    </mat-card-title>
  </mat-card-header>
  <div class="img-wrapper">
    <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [ngClass]="{'blue': card.likes >= 5, 'purple': card.likes >= 10}" (click)="onLike(card)">LIKE {{card.likes}}</button>
    <button mat-button (click)="onShare(card)">SHARE</button>
  </mat-card-actions>
</mat-card>
